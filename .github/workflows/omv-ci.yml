
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9, "3.10" ] # latest brain2 only supports >=3.9...
        engine: [ Brian2, "Brian2:2.5.3", jNeuroML_validate, jNeuroML, jNeuroML_Brian2, jNeuroML_NEURON ]
        

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version:  ${{ matrix.python-version }}
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython pandas tables
        pip list
        
    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        if [[  ${{matrix.engine}} == *":"* ]]; then omv install ${{ matrix.engine }} ; fi
        #pip install brian2 --upgrade
        omv all -V --engine=${{ matrix.engine }}
        
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        pip list
        env
